      <div class="app">
        <h1>Lista de Tareas</h1>
    
        <div class="top-section">
          <div class="menu">
            <button id="toggle-aside" class="icono-menu">☰ Filtros</button>
            <aside class="filtros" id="filtros">
              <button class="btn-filtro">Todo</button>
              <button class="btn-filtro">Hogar</button>
              <button class="btn-filtro">Escuela</button>
              <button class="btn-filtro">Trabajo</button>
            </aside>
          </div>
    
          <form class="formulario">
            <input type="text" placeholder="Nombre de la tarea"  />
            <select required>
              <option value="">Categoría</option>
              <option value="hogar">Hogar</option>
              <option value="escuela">Escuela</option>
              <option value="trabajo">Trabajo</option>
            </select>
            <select required>
              <option value="">Prioridad</option>
              <option value="urgente">Urgente</option>
              <option value="media">Media</option>
              <option value="baja">No urgente</option>
            </select>
            <button type="submit" class="btn-agregar">Agregar</button>
          </form>
        </div>
    
        <!-- Acá irán las tareas cuando se agreguen -->
        <main class="contenedor-tareas">
          <!-- Vacío por ahora -->
        </main>
      </div>
    
      <script>
        // Mostrar u ocultar el aside
        const toggleBtn = document.getElementById('toggle-aside');
        const filtros = document.getElementById('filtros');
        toggleBtn.addEventListener('click', () => {
          filtros.classList.toggle('visible');
        });
      </script>
